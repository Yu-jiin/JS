<body>
  <script>
    // let
    let number = 10

    // 재할당 가능
    number = 20

    // 재선언 불가능
    // let number = 10 재선언은 불가능 빨간줄 

    // const
    const numbertwo = 10
    
    // 초기값 없이 선언 가능 
    // 초기값이 없다면 undefined가 초기화시에 할당 
    let ssafy
    console.log(ssafy)

    // 재할당 불가능
    // numbertwo = 20 불가능 
    
    console.log(numbertwo)

    // 재선언 불가능
    // const numbertwo = 20 불가능 ! 
    
    // const는 선언시 반드시 초기값이 필요
    // const MyNumber
  </script>
</body>

</html>
