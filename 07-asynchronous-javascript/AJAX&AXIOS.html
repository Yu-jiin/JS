<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h3>Ajax</h3>
  <ul>
    <li>하나의 특정 기술을 의미하는 것이 아님</li>
    <li>비동기적 웹 애플리케이션 개발에 사용하는 기술들의 집합 지칭</li>
  </ul>
  <hr>
  <h3>Axios</h3>
  <ul>
    <li>클라 및 서버사이에 HTTP 요청을 만들고 응답을 처리하는데 사용되는 자바스크립트 라이브러리</li>
    <li>Promise API 기반으로 비동기 처리를 더 쉽게 처리 가능</li>
  </ul>

  <hr>

  <p>프론트엔드에서 axios를 활용해 DRF로 만든 API 서버로 요청을 보내고</p>
  <p>받아온 데이터를 비동기적으로 처리하는 로직을 작성하게 됨</p>

  <hr>

  <h5>즉 ajax 는 개념이자 접근 방식이며,</h5>
  <h5>axios는 이를 실현하는 구체적인 도구</h5>
</body>
</html>
