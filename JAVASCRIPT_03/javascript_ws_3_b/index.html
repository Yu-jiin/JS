<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 아래에 코드 작성
    const person = {
      name : 'Alice',
      age : 30,
      city : 'New York',

      introduce() {
        return `안녕하세요 ${this.city}에 거주하는 ${this.age}살 ${this.name}입니다.`;
      }
    }

    console.log(person.introduce()); 

    const printPersonInfo = (person) => { return `${person.city} / ${person.age} / ${person.name}` }

    console.log(printPersonInfo(person))
  </script>
</body>

</html>
