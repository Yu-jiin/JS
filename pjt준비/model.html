<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Modal Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    h2 {
      text-align: center;
    }
    .modal_btn {
      display: block;
      margin: 40px auto;
      padding: 10px 20px;
      background-color: royalblue;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .modal_btn:hover {
      box-shadow: 3px 4px 11px 0px #00000040;
    }
    .modal {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.5);
    }
    .modal .modal_popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: #ffffff;
      border-radius: 20px;
    }
    .modal .modal_popup .close_btn {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: rgb(116, 0, 0);
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .modal.on {
      display: block;
    }
  </style>

  <body>
    <main>
      <div class="container">
        <section>
          <h2>모달 팝업</h2>
          <button type="button" class="modal_btn">
            클릭시 모달 팝업 
          </button>
        </section>
      </div>
    </main>

    <div class="modal">
      <div class="modal_popup">
        <h3>모달 팝업 test</h3>
        <p>조퇴하고 병원갔다가 집가서 누울래</p>
        <button class="close_btn">닫기</button>
      </div>
    </div>

    <script>
      const modal = document.querySelector('.modal');
      const modalOpen = document.querySelector('.modal_btn');  // 수정된 선택자
      const modalClose = document.querySelector('.close_btn');

      // 열기 버튼을 눌렀을 때 모달 팝업 열림
      modalOpen.addEventListener('click', function () {
        modal.style.display = 'block';
      });

      // 닫기 버튼을 눌렀을 때 모달 팝업 닫힘
      modalClose.addEventListener('click', function () {
        modal.style.display = 'none';
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
