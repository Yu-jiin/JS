<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const name = '징'
    const arrow1 = function (name) {
      return `hello, ${name}`
    }
    // 1. function 키워드 삭제 후 화살표 작성
    // 1단계까지만 줄이자 그냥 
    const arrow2 = (name) => { return `Hello, ${name}`}

    // 2. 인자의 소괄호 삭제 (인자가 1개일 경우에만 가능)
    // 생략하지 않는 것 권장
    const arrow3 = name => { return `Hello, ${name}`}

    // 3. 중괄호와 return 삭제 (함수 본문이 return을 포함한 표현식 1개일 경우에만 가능)
    const arrow4 = name =>  `Hello, ${name}`

    console.log(arrow1(name))
    console.log(arrow2(name))
    console.log(arrow3(name))
    console.log(arrow4(name))

    // 화살표 함수 심화
    // 1. 인자가 없다면 () or _ 로 표시 가능
    const noArgs1 = () => 'No args'
    const noArgs2 = _ => 'No args'

    // 2_1. object를 return 한다면 return을 명시적으로 작성
    const returnObject1 = () => { return{key : 'value'} }

    // 2_2. return 작성안하려면 객체를 소괄호로 감싸야함
    const returnObject2 = () => ({key : 'value'})
  </script>
</body>

</html>
