<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h3>forEach : 배열의 각 요소를 반복하며 모든 요소에 대해 함수 호출</h3>
  <ul> 
    <p>콜백함수는 3가지 매개변수</p>
    <li>item : 처리할 배열의 요소</li>
    <li>index: 처리할 배열 요소의 인덱스</li>
    <li>array : forEach를 호출한 배열</li>
    <li>반환값은 없음 undefined</li>
  </ul>
<script>
    
    const names = ['Alice', 'Bella', 'Cathy']

    // 일반 함수 표기
    names.forEach(function (name) {
      console.log(name)
    })

    // 화살표 함수 표기
    names.forEach ((name) => {
      console.log(name)
    })

    // 결과값
    // Alice
    // Bella
    // Cathy

    // 활용
    // forEach의 인자를 모두 활용
    names.forEach( function (name, index, array) {
      console.log(`${name} / ${index} / ${array}`)
    })
    // Alice / 0 / Alice, Bella, Cathy
    // Bella / 1 / Alice, Bella, Cathy
    // Cathy / 2 / Alice, Bella, Cathy
  </script>
</body>

</html>
